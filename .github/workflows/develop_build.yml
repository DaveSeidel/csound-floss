name: "CI:DEVELOP:BUILD"
on:
  pull_request:
    branches:
      - develop
jobs:
  build-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v8
    - uses: cachix/cachix-action@v6
      with:
        name: csound-flossmanual
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Install build dependencies from cache
      run: |
        nix-env -i -f shell.nix
        mkdir -p $HOME/.local/share/fonts
        cp -rf $(nix-build --no-out-link '<nixpkgs>' -A fira)/share/fonts/* \
          $HOME/.local/share/fonts
        fc-cache -f -v
    - name: Install npm dependencies via yarn
      run: yarn
    - name: Build the book website
      run: yarn build
    - name: Build pdf
      run: |
        yarn build:pdf
        mkdir -p build/build
        mv *.pdf build/build/csound-flossmanual-7.0.0-SNAPSHOT.pdf
    - name: Build epub
      run: |
        yarn build:epub
        mv *.epub build/build/csound-flossmanual-7.0.0-SNAPSHOT.epub
    - name: Build odt
      run: |
        yarn build:odt
        mv *.odt build/build/csound-flossmanual-7.0.0-SNAPSHOT.odt
    - name: Compress dist to zip
      run: |
        nix-env -f '<nixpkgs>' -iA zip
        zip -r dist.zip build
    - name: Archive Production Artifact
      uses: actions/upload-artifact@master
      with:
        name: dist
        path: dist.zip
